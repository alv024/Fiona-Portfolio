<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fiona Daidy - 2D Animation and Visual Art">
    <title>Fiona Daidy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="nav" id="nav">
        <div class="nav-container">
            <a href="#home" class="nav-logo">Fiona Daidy</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Fiona Daidy</h1>
            <p class="hero-statement">
                I create 2D animation that brings stories to life, from storyboarding through final compositing. 
                Working with non-profits and musicians, I translate values and narratives into visually compelling sequences.
            </p>
        </div>
    </section>

    <!-- Works Section -->
    <section class="work-frame work-gallery" data-work="gallery">
        <div class="work-content">
            <h2 class="section-title">Stills</h2>
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="images/image1.jpg" alt="Work 1" class="gallery-image" loading="lazy">
                </div>
                <div class="gallery-item">
                    <img src="images/image2.jpg" alt="Work 2" class="gallery-image" loading="lazy">
                </div>
                <div class="gallery-item">
                    <img src="images/image3.jpg" alt="Work 3" class="gallery-image" loading="lazy">
                </div>
                <div class="gallery-item">
                    <img src="images/image4.jpg" alt="Work 4" class="gallery-image" loading="lazy">
                </div>
            </div>
        </div>
    </section>

    <!-- Animation Section -->
    <section class="work-frame work-video" data-work="5">
        <div class="work-content">
            <h2 class="section-title">Animations</h2>
            <video class="animation-video" autoplay loop muted playsinline>
                <source src="images/video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </section>

    <!-- Lightbox Modal for Images -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" id="lightboxClose" aria-label="Close lightbox">&times;</button>
        <button class="lightbox-prev" id="lightboxPrev" aria-label="Previous image">&#8249;</button>
        <button class="lightbox-next" id="lightboxNext" aria-label="Next image">&#8250;</button>
        <img src="" alt="" class="lightbox-image" id="lightboxImage">
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="footer-text">&copy; 2026 Fiona Daidy</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
